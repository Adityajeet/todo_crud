<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update TodoList</title>
</head>
<body>
    <h2>Update TodoList</h2>
    <form method="post">
        {% csrf_token %}
        Name : <input type="text" name="Name" value="{{tasks.Name}}">
        Task : <input type="text" name="Task" value="{{tasks.Task}}">
        <br>
        <input type="submit" value="update">
    </form>
</body>
</html>
